<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="./logo.jpeg">
    <title>LogIn SignUp</title>

</head>

<body>
    <script>
        /*global $, document, window, setTimeout, navigator, console, location*/
        $(document).ready(function () {

            'use strict';

            var usernameError = true,
                emailError = true,
                passwordError = true,
                passConfirm = true;

            // Detect browser for css purpose
            if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
                $('.form form label').addClass('fontSwitch');
            }

            // Label effect
            $('input').focus(function () {

                $(this).siblings('label').addClass('active');
            });

            // Form validation
            $('input').blur(function () {

                // User Name
                if ($(this).hasClass('name')) {
                    if ($(this).val().length === 0) {
                        $(this).siblings('span.error').text('Please type your full name').fadeIn().parent('.form-group').addClass('hasError');
                        usernameError = true;
                    } else if ($(this).val().length > 1 && $(this).val().length <= 6) {
                        $(this).siblings('span.error').text('Please type at least 6 characters').fadeIn().parent('.form-group').addClass('hasError');
                        usernameError = true;
                    } else {
                        $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                        usernameError = false;
                    }
                }
                // Email
                if ($(this).hasClass('email')) {
                    if ($(this).val().length == '') {
                        $(this).siblings('span.error').text('Please type your email address').fadeIn().parent('.form-group').addClass('hasError');
                        emailError = true;
                    } else {
                        $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                        emailError = false;
                    }
                }

                // PassWord
                if ($(this).hasClass('pass')) {
                    if ($(this).val().length < 6) {
                        $(this).siblings('span.error').text('Please type at least 6 characters,special character and a capital letter').fadeIn().parent('.form-group').addClass('hasError');
                        passwordError = true;
                    } else {
                        $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                        passwordError = false;
                    }
                }

                // PassWord confirmation
                // if ($('.pass').val() !== $('.passConfirm').val()) {
                //     $('.passConfirm').siblings('.error').text('Passwords don\'t match').fadeIn().parent('.form-group').addClass('hasError');
                //     passConfirm = false;
                // } else {
                //     $('.passConfirm').siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                //     passConfirm = false;
                // }

                // label effect
                if ($(this).val().length > 0) {
                    $(this).siblings('label').addClass('active');
                } else {
                    $(this).siblings('label').removeClass('active');
                }
            });


            // form switch
            $('a.switch').click(function (e) {
                $(this).toggleClass('active');
                e.preventDefault();

                if ($('a.switch').hasClass('active')) {
                    $(this).parents('.form-peice').addClass('switched').siblings('.form-peice').removeClass('switched');
                } else {
                    $(this).parents('.form-peice').removeClass('switched').siblings('.form-peice').addClass('switched');
                }
            });


            // Form submit
            $('form.signup-form').submit(function (event) {
                event.preventDefault();

                if (usernameError == true || emailError == true || passwordError == true || passConfirm == true) {
                    $('.name, .email, .pass, .passConfirm').blur();
                } else {
                    $('.signup, .login').addClass('switched');

                    setTimeout(function () { $('.signup, .login').hide(); }, 700);
                    setTimeout(function () { $('.brand').addClass('active'); }, 300);
                    setTimeout(function () { $('.heading').addClass('active'); }, 600);
                    setTimeout(function () { $('.success-msg p').addClass('active'); }, 900);
                    setTimeout(function () { $('.success-msg a').addClass('active'); }, 1050);
                    setTimeout(function () { $('.form').hide(); }, 700);
                }
            });

            // Reload page
            $('a.profile').on('click', function () {
                location.reload(true);
            });


        });

    </script>
    <div class="container">
        <section id="formHolder">

            <div class="row">

                <div class="col-sm-6 brand">
                    <a href="#" class="logo">In <span>.</span></a>

                    <div class="heading">
                        <p>"All the math you need in the stock market you get it in the fourth grade."</p>
                        <p>- PETER LYNCH</p>
                    </div>

                    <div class="success-msg">
                        <p>Great! You are one of our members now</p>
                        <a href="#" class="profile">Your Profile</a>
                    </div>
                </div>

                <div class="col-sm-6 form">

                    <div class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="loginemail" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="loginpassword">Password</label>
                                <input type="password" name="loginpassword" id="password" required>
                            </div>

                            <div class="CTA">
                                <input type="button" value="Login" onclick="login()" ;>
                                <a href="#" class="switch">I'm New</a>
                            </div>
                        </form>
                    </div>

                    <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="username" id="name" class="name">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" name="emailAdress" id="uemail" class="email">
                                <span class="error"></span>
                            </div>

                            <!-- <div class="form-group">
                                <label for="phone">Phone Number - <small>Optional</small></label>
                                <input type="text" name="phone" id="phone">
                            </div> -->

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="upassword" class="pass">
                                <span class="error"></span>
                            </div>

                            <div class="form-group">
                                <label for="passwordCon">Confirm Password</label>
                                <input type="password" name="passwordCon" id="cpassword" class="passConfirm">
                                <span class="error"></span>
                            </div>

                            <div class="CTA">
                                <input type="button" value="Signup Now" id="submit" onclick=signUp();>
                                <a href="#" class="switch">I have an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="btns">
            <a href="./intro.html" alt="btn" class="startbtn">&lt</a>
        </div>

    </div>
    <script src="./login.js"></script>
</body>

</html>
