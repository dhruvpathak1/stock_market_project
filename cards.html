<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:600">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="cards.css">
    <title>Document</title>
</head>

<body>

    <script>
        $(document).ready(function () {

            var s_round = '.s_round';

            $(s_round).hover(function () {
                $('.b_round').toggleClass('b_round_hover');
                return false;
            });

            $(s_round).click(function () {
                $('.flip_box').toggleClass('flipped');
                $(this).addClass('s_round_click');
                $('.s_arrow').toggleClass('s_arrow_rotate');
                $('.b_round').toggleClass('b_round_back_hover');
                return false;
            });

            $(s_round).on('transitionend', function () {
                $(this).removeClass('s_round_click');
                $(this).addClass('s_round_back');
                return false;
            });
        });
    </script>

    <div class='container'>

        <div class='flip_box'>

            <div class='front'>
                <p class='f_title'>Metrics</p>
                <p class='f_subline'>1.</p>
                <h1 class='f_headline'>P/E Ratio</h1>
            </div>

            <div class='back'>
                <h1 class='b_headline'>Price to Earnings Ratio</h1>
                <p class='b_text'>Comprehensive insurance of apartments<br />including structural elements,
                    decoration,<br /> equipment, property and responsibility<br />to neighbors in the expanded
                    package<br />insurance risks</p>
            </div>

        </div>

        <div class='r_wrap'>

            <div class='b_round'></div>
            <div class='s_round'>
                <div class='s_arrow'></div>
            </div>
        </div>

    </div>
</body>

</html>
