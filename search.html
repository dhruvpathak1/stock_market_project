<script>
  function logout() {
    firebase.auth().signOut().then(() => {
      // Sign-out successful.
      swal({
        title: "Logout",
        text: "Logout Successful",
        type: "success"
      })
      setTimeout(function () {
        window.location.replace("index.html");
      }, 1000)
    }).catch((error) => {
      // An error happened.
    });
  }
</script>
